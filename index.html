<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica Tareas</title>
    <!-- Se añadio css de boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Se añadio css de boostrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
     <!-- Se añadio css de fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Tareas por hacer</h1>

                <div class="form-group">
                    <label for="exampleInputTarea">Tarea</label>
                    <input type="text" class="form-control" id="campo_tarea" required placeholder="Nombre de tarea">
                </div>

                <div class="form-group">
                    <label for="exampleInputTarea">Fecha</label>
                    <!-- Aqui agregamos el html del control Tempus Dominus -->
                   <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" id="campo-fecha"/>
                                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>

                <button type="submit" class="btn btn-primary" onclick="addTarea()">Guardar</button>

                <h1 id="mensaje"></h1>

            </div>
        </div>
    </div>
     <!-- Se añadio js de Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <!-- Se añadio js de boostrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Se añadio js de moment.js una libreria para el manejo de fechas en javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Se añadio js de TempusDominus una libreria para el control de fechas que agregamos en html(Datetimepicker) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Cargamos nuestros propios scripts (propios archivos javascript)-->
    <script src="js/main.js"></script>
    <!-- Aqui ejecutamos javascript dentro del html -->
    <script type="text/javascript">
        $(function () {
            //Aqui ejecutamos un metodo de la libreria Tempus Dominus 
            //que hace que el control que agregamos funcione
            $('#datetimepicker1').datetimepicker();
        });
    </script>
</body>

</html>
